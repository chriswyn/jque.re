<!-- Load the Huge On Facebook script -->
<script src="hof.js"></script>

<!--

Call the function and set the options. View the unminified script to see the full list of defaults and how to change them.

If you pass a container #ID to hugeOnFacebook it will by default target all links within that container element:

	$('#container_ID').hugeOnFacebook();

If you pass an anchor tag .class to hugeOnFacebook, it will target all links of that class, regardless of their containing element:

	$('.anchor_tag_class').hugeOnFacebook();

Pass an #ID and use the hugeOnFacebook "linkClass" option to target a container element AND links of a certain class within it:

	$('#container_ID').hugeOnFacebook({ linkClass: "anchor_tag_class" });


-->
<script>
	$(document).ready(function() {
		$('#headlines').hugeOnFacebook({
			linkClass: "article",								// default: ""
			likesVisible: true,									// default: false	
			minLikes: 40,												// default: 10
			hugeLikes: 5000,										// default: 50
			addData: true,											// default: false
			popClass: "popular",								// default: "popular"
			hugeClass: "hugeonfacebook",				// default: "hugeonfacebook"
			likesVisible: true,									// default: false
			likesVisibleClass: "likesVisible"		// default: "likesVisible"
		});
	});
</script>
